<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <title>Retro Calculator</title>
  </head>
  <body>
    <main>
      <div class="calculator">
        <h1>Retro Calculator</h1>
        <div class="display"></div>
        <div class="buttons">
          <button class="ac">AC</button>
          <button class="operations">+/-</button>
          <button class="operations">%</button>
          <button class="operations">/</button>
          <button class="operations">7</button>
          <button class="operations">8</button>
          <button class="operations">9</button>
          <button class="operations">*</button>
          <button class="operations">4</button>
          <button class="operations">5</button>
          <button class="operations">6</button>
          <button class="operations">-</button>
          <button class="operations">1</button>
          <button class="operations">2</button>
          <button class="operations">3</button>
          <button class="operations">+</button>
          <button class="operations">0</button>
          <button class="operations">,</button>
          <button class="equal">=</button>
        </div>
      </div>
    </main>
  </body>
</html>
